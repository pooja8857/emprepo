<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/demo3.css"%}">
    <title>Title</title>
</head>
<body>
<h1>Employee Information</h1>
{% if emp_list %}
<table border="1">
    <thead>
        <th>eno</th>
        <th>ename</th>
        <th>esal</th>
        <th>eadr</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eadr}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
    <p>No records found </p>
{% endif %}


</body>
</html>
